<div class="col-12 col-md-10 mb-3 mx-auto">
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title">{{ blogpost.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">{{ blogpost.content }}</p>
            <a href="{{ blogpost.get_absolute_url }}" class="card-link">Post Details</a>
        </div>
    </div>
</div>
